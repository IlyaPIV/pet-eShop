<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')"></head>
<body>
<div class="container-fluid text-center">
    <div th:replace="navigation :: header_menu"></div>
    <div>&nbsp;</div>
    <div>
        <h2>Reset Your Password</h2>
    </div>
    <div>&nbsp;</div>

    <form th:action="@{/reset_password}" method="post" style="max-width: 420px; margin: 0 auto">
        <input type="hidden" th:value="${token}" name="token"/>

        <div class="border border-secondary rounded p-3">
            <div>
                <p>
                    <input type="password" name="password" placeholder="Enter your new password"
                           class="form-control" id="password"
                           required="required" autofocus="autofocus" minlength="8" maxlength="15"/>
                </p>
            </div>
            <div>
                <p>
                    <input type="password" placeholder="Confirm your new password"
                           class="form-control" id="confirmPassword"
                           required="required" autofocus="autofocus" minlength="8" maxlength="15"
                           oninput="checkPasswordMatch(this)"/>
                </p>
            </div>
            <div>
                <input type="submit" value="Change Password" class="btn-primary btn"/>
            </div>
        </div>
    </form>

    <div>&nbsp;</div>
    <div th:replace="navigation :: footer_menu"></div>

</div>
<script type="text/javascript">
    function checkPasswordMatch(confirmPassword){
        if (confirmPassword.value != $("#password").val()) {
            confirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            confirmPassword.setCustomValidity("");
        }
    }
</script>
</body>
</html>
