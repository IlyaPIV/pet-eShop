<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')"></head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: header_menu"></div>
    <div th:replace="navigation :: search_nav"></div>
    <div th:if="${totalItems} > 0">
        <h1> Search Results for '[[${keyword}]]'</h1>
    </div>
    <div th:unless="${totalItems} > 0">
        <h3> No match found for keyword '[[${keyword}]]'</h3>
    </div>

    <div class="row">
        <th:block th:each="product : ${listResult}">
            <div th:replace="product/product_fragment :: product_block"></div>
        </th:block>
    </div>

    <div th:replace="fragments :: pagination('/search', 'result')"></div>

    <div th:replace="navigation :: footer_menu"></div>

</div>
</body>
</html>
