<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head(${pageTitle}, 'tag')"></head>
    <link rel="stylesheet" th:href="@{/rich_text/richtext.min.css}"/>
    <script th:src="@{/rich_text/jquery.richtext.min.js}"></script>
</head>
<body>
  <div class="container-fluid">
      <div th:replace="navigationMenu :: menu"></div>

      <div>
        <h2>Manage Products | [[${pageTitle}]]</h2>
      </div>

      <form th:action="@{/products/save}" method="post" style="max-width: 80pc; margin: 0 auto"
            onsubmit="return checkUnique(this);"
            enctype="multipart/form-data"
            th:object="${product}">

            <input type="hidden" th:field="*{id}"/>
            <input th:if="${product.category != null}" type="hidden"
                   id="categoryID" th:value="${product.category.id}"/>

          <div>
              <!-- Nav tabs -->
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item">
                      <a class="nav-link active"  data-toggle="tab" href="#overview" role="tab">Overview</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link"  data-toggle="tab" href="#description" role="tab">Description</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link"  data-toggle="tab" href="#images" role="tab">Images</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link"  data-toggle="tab" href="#details" role="tab">Details</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link"  data-toggle="tab" href="#shipping" role="tab">Shipping</a>
                  </li>
              </ul>

              <!-- Tab panes -->
              <div class="tab-content">
                  <div class="tab-pane active p-3" id="overview" role="tabpanel">
                      <div th:replace="products/product_overview :: content"></div>
                  </div>
                  <div class="tab-pane p-3" id="description" role="tabpanel">
                      <div th:replace="products/product_description :: content"></div>
                  </div>
                  <div class="tab-pane p-3" id="images" role="tabpanel">
                      <div th:replace="products/product_images :: content"></div>
                  </div>
                  <div class="tab-pane p-3" id="details" role="tabpanel">
                      <div th:replace="products/product_details :: content"></div>
                      <div>
                          <input type="button" class="btn-secondary" value="Add More Detail"
                                onclick="addNextDetailSection()"/>
                      </div>
                  </div>
                  <div class="tab-pane p-3" id="shipping" role="tabpanel">
                      <div th:replace="products/product_shipping :: content"></div>
                  </div>
              </div>
          </div>


          <div class="text-center">
              <input type="submit" value="Save" class="btn btn-primary m-3"/>
              <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
          </div>

      </form>

      <div th:replace="modal_fragments :: modal_dialog"></div>

      <div th:replace="fragments :: footer"> </div>
  </div>
  <script>
      MAX_FILE_SIZE = 512000;           //500 Kb

      moduleURL = "[[@{/products}]]";
      brandModuleURL = "[[@{/brands}]]";
      defaultImageThumbnail = "[[@{/images/image-thumbnail.png}]]";
      checkUniqieUrl = "[[@{/products/check_unique}]]";

  </script>
  <script th:src="@{/js/product_form_overview.js}"></script>
  <script th:src="@{/js/product_form_images.js}"></script>
  <script th:src="@{/js/product_form_details.js}"></script>
  <script th:src="@{/js/common_form.js}"></script>
</body>
</html>
