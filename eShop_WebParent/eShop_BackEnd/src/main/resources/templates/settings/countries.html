<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content">
        <div>
          <p>
            Use this page to manage countries which will be displayed in the customer registration form. Click load Country List first.
          </p>
        </div>
      <div>
        <input type="button" value="Load Countries List" id="buttonLoadCountries" class="btn btn-primary m-2"/>
      </div>
      <div>
        <select class="form-control m-2" style="height: 300px" size="3" id="dropDownCountries">

        </select>
      </div>
      <div class="form-group row  ml-2">
        <label class="col-form-label mt-2" id="labelCountryName">Country Name:</label>
        <div class="col-md mt-2">
          <input type="text" class="form-control" id="fieldCountryName" />
        </div>
        <label class="col-form-label mt-2">Country Code:</label>
        <div class="col-md mt-2">
          <input type="text" class="form-control" id="fieldCountryCode" />
        </div>
        <div class="col-lg-4 mt-2">
          <input type="button" id="btnAddCountry" value="New" class="btn-secondary mr-2" />
          <input type="button" id="btnUpdateCountry" value="Update" class="btn-secondary mr-2" disabled="disabled"/>
          <input type="button" id="btnDeleteCountry" value="Delete" class="btn-secondary" disabled="disabled"/>
        </div>
      </div>
    </div>
</body>
</html>
