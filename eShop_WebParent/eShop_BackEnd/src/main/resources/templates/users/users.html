<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Users - eShop Admin')"></head>
<body>
<div class="container-fluid">
    <div th:replace="navigationMenu :: menu"></div>

    <div>
        <h2>Manage Users</h2>
        <a th:href="@{/users/new}" class="fas fa-solid fa-user-plus fa-2x icon-dark mr-2" title="Add new user"></a>
        &nbsp;
        <a th:href="@{/users/export/csv}" class="fa-solid fa-file-csv fa-2x icon-dark mr-2 ml-2" title="Export to CSV"></a>
        &nbsp;
        <a th:href="@{/users/export/excel}" class="fa-solid fa-file-excel fa-2x icon-dark mr-2 ml-2" title="Export to Excel"></a>
        &nbsp;
        <a th:href="@{/users/export/pdf}" class="fa-solid fa-file-pdf fa-2x icon-dark ml-2" title="Export to PDF"></a>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <form th:action="@{/users/page/1}" class="form-inline m-3">
            <input type="hidden" name="sortField" th:value="${sortField}">
            <input type="hidden" name="sortDir" th:value="${sortDir}">
            Filter:&nbsp;
            <input type="search" name="keyword" class="form-control" th:value="${keyword}" required/>
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-secondary" onclick="clearFilter()">
                <i class="fas fa-delete-left"></i>
            </button>
        </form>
    </div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th class="hideable-column">
                    <th th:replace="fragments :: column_link('id', 'User ID', 'tag')"></th>
                </th>
                <th>Photos</th>
                <th class="hideable-column">
                    <th th:replace="fragments :: column_link('email', 'E-mail', 'tag')"></th>
                </th>
                <th th:replace="fragments :: column_link('firstName', 'First Name', 'none')"></th>
                <th th:replace="fragments :: column_link('lastName', 'Last Name', 'none')"></th>
                <th>Roles</th>
                <th th:replace="fragments :: column_link('enabled', 'Enabled', 'none')"></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${listUsers}">
                    <td class="hideable-column">[[${user.id}]]</td>
                    <td>
                        <span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
                        <img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}"
                            style="width: 100px"/>
                    </td>
                    <td class="hideable-column">[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.roles}]]</td>
                    <td>
                        <a th:if="${user.enabled == true}" class="fa-solid fa-square-check fa-2x icon-green"
                           th:href="@{'/users/' + ${user.id} + '/enabled/false'}" title="Disable user"></a>
                        <a th:if="${user.enabled != true}" class="fa-solid fa-x fa-2x icon-dark"
                           th:href="@{'/users/' + ${user.id} + '/enabled/true'}" title="Enable user"></a>
                    </td>
                    <td>
                        <a class="fas fa-edit fa-2x icon-green"
                           th:href="@{'/users/edit/' + ${user.id}}" title="Edit this user"></a>
                        &nbsp;
                        <a class="fas fa-user-slash fa-2x icon-dark link-delete" th:userId="${user.id}"
                            th:href="@{'/users/delete/' + ${user.id}}" title="Delete this user"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="less-details">
        <div th:each="user: ${listUsers}" class="row m-1">
            <div class="col-4">
                <span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
                <img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}"
                     style="width: 100px"/>
            </div>
            <div class="col-8">
                <div>[[${user.fullName}]]</div>
                <div>[[${user.roles}]]</div>
                <div class="mt-2">
                    <a th:if="${user.enabled == true}" class="fa-solid fa-square-check fa-2x icon-green"
                       th:href="@{'/users/' + ${user.id} + '/enabled/false'}" title="Disable user"></a>
                    <a th:if="${user.enabled != true}" class="fa-solid fa-x fa-2x icon-dark"
                       th:href="@{'/users/' + ${user.id} + '/enabled/true'}" title="Enable user"></a>
                    &nbsp;
                    <a class="fas fa-edit fa-2x icon-green"
                       th:href="@{'/users/edit/' + ${user.id}}" title="Edit this user"></a>
                    &nbsp;
                    <a class="fas fa-user-slash fa-2x icon-dark link-delete" th:entityId="${user.id}"
                       th:href="@{'/users/delete/' + ${user.id}}" title="Delete this user"></a>
                </div>
            </div>

            <div>&nbsp;</div>
        </div>
    </div>

    <div class="text-center m-1" th:if="${totalItems > 0}">
        <span>Showing users # [[${startCount}]] to [[${endCount}]] of [[${totalItems}]]</span>
    </div>
    <div class="text-center m-1" th:unless="${totalItems > 0}">
        <span>No users found</span>
    </div>
    <div th:if="${totalPages > 1}">
        <nav>
            <ul class="pagination justify-content-center flex-wrap">
                <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                    <a th:replace="fragments :: page_link(1, 'First')"></a>
                </li>
                <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                    <a th:replace="fragments :: page_link(${currentPage}-1, 'Previous')"></a>
                </li>
                <li th:class="${currentPage != i ? 'page-item': 'page-item active'}"
                    th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:replace="fragments :: page_link(${i}, ${i})"></a>
                </li>
                <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                    <a th:replace="fragments :: page_link(${currentPage} + 1, 'Next')"></a>
                </li>
                <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                    <a th:replace="fragments :: page_link(${totalPages}, 'Last')"></a>
                </li>
            </ul>
        </nav>
    </div>


    <div th:replace="modal_fragments :: modal_confirmation('Delete Confirmation')"></div>

    <div th:replace="fragments :: footer"> </div>

</div>
<script type="text/javascript">
    $(document).ready(function (){
        $(".link-delete").on("click", function (e){
            e.preventDefault();
            showDeleteConfirmModal($(this), 'user');
        });
    });

    function clearFilter(){
        window.location = "[[@{/users}]]"
    }
</script>
<script th:src="@{/js/common_list.js}"></script>
</body>
</html>
